<!DOCTYPE html>
<html>
    <head>
        <title>Christmas CountDown</title>
        <style type="text/css">
        body{
            background: #f6f6f6;
        }
        .countdownContainer{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            text-align: center;
            background: #ddd;
            border: 1px solid #999;
            padding: 10px;
            box-shadow: 0 0 5px 3px #ccc;
        }

        .info{
            font-size: 80px;
        }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Current Date: <span id="date"></span></h1>
        <h1 style="text-align: center;">Event Date: <span id="eventDate"></span></h1>
        <table class="countdownContainer">
            <tr class="info">
                <td colspan="4">My Birthday CountDown</td>
            </tr>
            <tr class="info">
                <td id="days"></td>
                <td id="hours"></td>
                <td id="minutes"></td>
                <td id="seconds"></td>
            </tr>
            <tr>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>

        <script type="text/javascript">

            function countdown(){
                var now = new Date();
                var eventDate = new Date(now.getFullYear(), 08, 27);

                var currentTime = now.getTime();
                var eventTime = eventDate.getTime();

                var remTime = eventTime - currentTime;

                var s = Math.floor(remTime/1000);
                var m = Math.floor(s / 60);
                var h = Math.floor(m / 60);
                var d = Math.floor(h / 24);

                h %= 24;
                m %= 60;
                s %= 60;

                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;

                document.getElementById("days").textContent = d;
                document.getElementById("hours").textContent = h;
                document.getElementById("minutes").textContent = m;
                document.getElementById("seconds").textContent = s;

                document.getElementById("date").textContent = now;
                document.getElementById("eventDate").textContent = eventDate;

                setTimeout(countdown, 1000);
                
            }

            countdown();
        </script>
    </body>
</html>
